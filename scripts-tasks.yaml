aliases:
  - 'jshint'
  - 'jscs'
  - 'simplemocha'
simplemocha:
  options:
    timeout: 3000
    ignoreLeaks: false
    grep: '*-test'
    ui: '<%= testType %>'
  src: 
    - 'test/**/*.js'
jscs:
  src:
    - '<%= jshint.lib %>'
    - '<%= jshint.test %>'
  options:
    config: 'node_modules/grunt-set-jslib/node_modules/ft-jscs/jscs.json'
